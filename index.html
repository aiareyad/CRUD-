<body>

  <!-- <div class="cursor">
    <img src="imgs/star.png" alt="">
  </div> -->

  <div class="crud">

    <div class="first-page d-flex justify-content-center align-items-center">

      <div class="container pt-5">

        <div class="main-header">        
        
        <h2 class="text-center mb-5 cinzel f60 text-color" id="hidden">CRUD <span id="hidden" class="text-color text-center mb-5 great-vibes f45">System</span></h2>
        
        <img src="imgs/star.png" class="img1" alt="glowing star">
        <img src="imgs/star.png" class="img2" alt="glowing star">
        <!-- <img src="imgs/star.png" class="img3" alt="glowing star"> -->
      </div>
    

        <div class="form-floating mb-3 cinzel text-color" id="one">
    
          <input oninput="inputValidation('productName', 'name', 'nameAlert')" type="text" class="form-control background-none" id="productName" placeholder=""/>
          <label for="productName">Product Name</label>
          
          <div id="nameAlert" class="alert alert-danger m-2 d-none">Please insert a valid product name!</div>
        </div>
    
        <div class="form-floating mb-3 cinzel text-color"id="two">
    
          <input oninput="inputValidation('productPrice', 'price', 'priceAlert')" type="number" class="form-control background-none" id="productPrice" placeholder=""/>
          <label for="productPrice">Product Price</label>
          <div id="priceAlert" class="alert alert-danger m-2 d-none">Please insert a Valid number (1-90)</div>
        </div>
    
        <div class="form-floating mb-3 cinzel text-color"id="three">
    
          <input oninput="inputValidation('productCat', 'category', 'catAlert')" type="text" class="form-control background-none" id="productCat" placeholder=""/>
          <label for="productCat">Product Category</label>
          <div id="catAlert" class="alert alert-danger m-2 d-none">Please insert a valid product category! Such as (Tv/Phone/Laptop)</div>
        </div>
    
        <div class="form-floating mb-3 cinzel text-color"id="four">
    
          <textarea oninput="inputValidation('productDesc', 'desc', 'descAlert')" type="text" class="form-control background-none" id="productDesc" placeholder=""></textarea>
          <label for="productDesc">Product Condition</label>
          <div id="descAlert" class="alert alert-danger m-2 d-none">Please write at least 3 characters! (Used - New - Refurbished)</div>
        </div>
    

        <!-- <div class="mb-3 cinzel text-color"id="five">
  
          <input
            type="file"
            accept="image/*"
            class="form-control background-none sparkly-gold-border"
            id="imgInput"
            placeholder="Please Select an image"
            onclick="uploadImg()"/>
        </div> -->
  
        <div class="btns d-flex justify-content-center" id="six">
          <button onclick="addProduct(); scrollToBottom();" class="btn custom-file-upload mt-3 great-vibes fs-2" id="addBtn">
            Add Product
          </button>

          <button onclick="updateProduct(); scrollToBottom(); removeAlerts();" class="btn custom-file-upload mt-3 great-vibes fs-2 d-none" id="updateBtn">
            <span style="color: #ADA479;">Update Product</span> 
          </button>

          <div class="stars" id="hoverElement">

            <!-- <img src="imgs/star.png" class="update-btn-glow1" alt="glowing star">
            <img src="imgs/star.png" class="update-btn-glow2" alt="glowing star">
            <img src="imgs/star.png" class="update-btn-glow3" alt="glowing star">
            <img src="imgs/star.png" class="update-btn-glow4" alt="glowing star"> -->
            <img src="imgs/star.png" class="update-btn-glow5" alt="glowing star">
          </div> 
    
        </div>
      </div>
    </div>


    <div class="second-page"> 

      <div class="header text-color" id="seven">
        
        <h2 class="cinzel fs-2 text-center pt-5 mb-3">Products</h2>
      </div>

      <div class="message d-flex justify-content-center fw-lighter d-block text-color" id="seven" style="color: #999077;">

        <p class="great-vibes fs-1">Products you add will appear below</p>
      </div>

        <div class="container pt-5">

          <input 
          type="text" 
          class="form-control background-none my-5 seven" 
          placeholder="Search by Name" 
          oninput="searchByName()" 
          id="searchByName">

          <div class="row gy-5 seven" id="row">

          </div>
           
        </div>
      
    </div>
  </div>
